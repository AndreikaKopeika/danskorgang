            text-decoration: none;

            position: relative; 
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }

        .shiny-enticing-button:before {
            content: "";
            position: absolute;
            top: 0;
            left: -110%; 
            width: 80%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.45), transparent);
            transition: left 0.7s ease;
            transform: skewX(-25deg); 
        }

        .shiny-enticing-button:hover:before {
            left: 130%; 
        }

        .shiny-enticing-button:hover {
            transform: translateY(-4px) scale(1.06); 
            box-shadow: 0 9px 22px rgba(255, 165, 0, 0.55),

        }

        .shiny-enticing-button:active {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 12px rgba(255, 165, 0, 0.4),
                        inset 0 -2px 3px rgba(0,0,0,0.15),
                        inset 0 2px 2px rgba(255,255,255,0.5);
        }

        .button-text-content {

            z-index: 1;
        }

        .button-icon-sparkle {
            font-size: 1.2em;
            position: relative; 
            z-index: 1; 
            
            /* Добавляем text-shadow для эффекта обводки */
            /* Цвет тени (rgba(74, 46, 0, ...)) взят из цвета текста кнопки (#4A2E00) с разной прозрачностью */
            /* Эта комбинация создает мягкую темную обводку */
            text-shadow:

                 0.5px -0.5px 1px rgba(74, 46, 0, 0.3),  /* Вверх-вправо */
                -0.5px  0.5px 1px rgba(74, 46, 0, 0.3),  /* Вниз-влево */

            /* Обновляем анимацию */
            animation: enhanced-sparkle-animation 1.8s infinite ease-in-out; 
            /* Можно убрать opacity отсюда, если он полностью контролируется анимацией */
        }

        .left-sparkle {
            margin-right: 10px;
        }

        .right-sparkle {
            margin-left: 10px;
        }

        /* Замени существующий @keyframes subtle-sparkle-animation на этот: */
        @keyframes subtle-sparkle-animation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.75; /* Начальная и конечная прозрачность */
            }
            50% {
                transform: scale(1.25) rotate(8deg); /* Увеличиваем масштаб и добавляем вращение в середине анимации */

            }
        }
